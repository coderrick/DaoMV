<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <form action="index.html" method="get">

    <div class="container">
      <label for="uname"><b>D.O.B</b></label>
      <input type="text" placeholder="Enter Date of Birth" name="uname" required>

      <label for="psw"><b>Address</b></label>
      <input id="addy" type="text" placeholder="Enter Wallet Address" name="addy" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" onclick="getAddress()">Create Wallet</button>
      <button type="button" class="cancelbtn" onclick="testSend()">Test Transaction</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  <script>
    var provider;
    var signer;
    var ScheDappAddress;
    var ScheDappAbi;
    var ScheDappContract;
    var cEthCompoundAddress;
    var cEthCompoundAbi;
    var cEthCompoundContract;

    (async function intFn() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner(0);
      console.log("signer=", signer);
      console.log("provider=", provider);

      try {
        // ScheDapp Contract
        ScheDappAddress = "0x6aAB9b2675B58437d07f0e8B6dA661A209E1fD20";
        ScheDappAbi = await (await fetch('./abis/ScheDapp.json')).json();
        ScheDappContract = new ethers.Contract(ScheDappAddress, ScheDappAbi.abi, signer);

        // cEth Compound Contract
        cEthCompoundAddress = "0x4ddc2d193948926d02f9b1fe9e1daa0718270ed5";
        cEthCompoundAbi = await (await fetch('./abis/compoundCEthContractAbi.json')).json();
        cEthCompoundContract = new ethers.Contract(cEthCompoundAddress, cEthCompoundAbi, signer);
      } catch (err) {
        console.error(err);
      }
    })();

    async function initMetamaskWallet() {
      const [address] = await window.ethereum.request({ method: 'eth_accounts' });

      console.log("b = ", ethers.utils.formatEther(await provider.getBalance(address)));
      console.log("made it");

      return address;
    }

    function getAddress() {
      initMetamaskWallet().then(function (result) {
        console.log(result);
        document.getElementById('addy').value = result;
        return result;
      });

    }

    async function testSend() {
      await ScheDappContract.methods.supplyEthToCompound(cEthCompoundAddress, ethers.utils.parseEther("3.0"));
      // const tx = signer.sendTransaction({
      //   to: "0x462E8b591e33365B08994aC7439fd69a7bcED8b1",
      //   value: ethers.utils.parseEther("1.0")
      // });
    }

  </script>
</body>

</html>
